run:
  go: '1.23'
  timeout: 5m
issues:
  exclude-dirs:
    - cache
    - assets
linters:
  enable:
    - gofmt
    - bodyclose
    - staticcheck
    - unused
    - gci
    - gomodguard
    - usetesting
    - gosimple
    - govet
  disable:
    - errcheck
    - ineffassign
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/khulnasoft/)
      - blank
      - dot
  gomodguard:
    blocked:
      modules:
        - github.com/hashicorp/go-version:
            recommendations:
              - github.com/aquasecurity/go-version
            reason: "`aquasecurity/go-version` is designed for our use-cases"
        - github.com/Masterminds/semver:
            recommendations:
              - github.com/aquasecurity/go-version
            reason: "`aquasecurity/go-version` is designed for our use-cases"
